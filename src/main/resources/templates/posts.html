<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>MyCodeBlog</title>
<!-- CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>
<body>
	<header>
		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1" style="font-weight: bold">MyCodeBlog</span>
		</nav>
	</header>
	<section>
		<div class="container" style="width: 60%; padding-bottom: 30px;">
			<nav aria-label="breadcrumb" style="margin-top: 15px;">
				<ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
					<li class="breadcrumb-item active"aria-current-"page"><a href="#"
						style="color: gray;">Posts</a></li>
				</ol>
			</nav>
			<div class="card shadow-sm bg-white rounded" style="margin-top: 20px;"
				th:each="post : ${posts}">
				<div class="card-body">
					<p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
						<span th:text="${post.author}"></span> <span th:text="${post.createdAt}"></span>
					</p>
					<h4 class="card-title" style="font-weight: bold; padding-top: 5px;">
						<a th:href="@{'/posts/' + ${post.id}}"  
							style="color: black;"><span th:text="${post.title}"></span> </a>
					</h4>
					<p class="card-text">
						<span th:utext="${#strings.abbreviate(post.text, 400)}"></span>
					</p>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
