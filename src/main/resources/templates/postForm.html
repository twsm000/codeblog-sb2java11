<!DOCTYPE html>
<html xmlns="http://www.w3.org./1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>MyCodeBlog</title>
	<!-- CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
</head>

<body>
	<header>
		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1" style="font-weight: bold">MyCodeBlog</span>
		</nav>
	</header>
	<section>
		<div class="container" style="width: 60%; padding-bottom: 30px;">
			<nav aria-label="breadcrumb" style="margin-top: 15px;">
				<ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
					<li class="breadcrumb-item" aria-current-"page"><a href="/posts">Posts</a></li>
					<li class="breadcrumb-item active" aria-current-"page"><a href="#" style="color: gray;">New Post</a></li>
				</ol>
			</nav>
			<div>
				<div th:replace="messageValidation"></div>
				<form method="post">
					<div class="form-group">
						<input type="text" class="form-control" name="title" placeholder="Title *">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="author" placeholder="Author *">
					</div>
					<textarea id="summernote" class="form-control" name="text" placeholder="Text *"></textarea>
					<small class="form-text text-muted">(*) Fields required</small>
					<button type="submit" class="btn btn-secondary" style="margin-top: 10px;">Publish</button>
					<a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancel</a>
				</form>
			</div>
		</div>
	</section>
	<script> $('#summernote').summernote({ placeholder: 'Text *', tabsize: 2, height: 200 }); </script>
</body>

</html>
