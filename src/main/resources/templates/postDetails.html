<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>MyCodeBlog</title>
<!-- CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
</head>
<body>
	<header>
		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1" style="font-weight: bold">MyCodeBlog</span>
		</nav>
	</header>
	<main>
		<div class="container" style="width: 60%; padding-bottom: 30px;">
			<nav aria-label="breadcrumb" style="margin-top: 15px;">
				<ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
					<li class="breadcrumb-item"aria-current-"page"><a href="/posts">Posts</a>
					</li>
					<li class="breadcrumb-item active"aria-current-"page"><a href="#"
						style="color: gray;">Post</a></li>
				</ol>
			</nav>

			<article>
				<h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;">
					<span th:text="${post.title}"></span>
				</h1>
				<div class="card-subtitle mb-2 text-muted">
					<div style="display: inline-flex; vertical-align: middle;">
						<i class="material-icons">person_outline</i>						
						<span th:text="${post.author}"></span>
					</div>
					<br>
					<div style="display: inline-flex; vertical-align: middle;">
						<i class="material-icons">date_range</i>
						<span th:text="${post.createdAt}"></span>
					</div>
				</div>
				<section>
					<p class="card-text" style="margin-top: 40px;">
						<span th:utext="${post.text}"></span>
					</p>
				</section>
			</article>
		</div>
	</main>
</body>
</html>
